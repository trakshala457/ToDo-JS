<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* small visual tweak to make list scroll look nicer */
        .displayArea::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
    </style>
</head>

<body>
    <div class="page max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">TODO LIST</h1>

        <div class="todoItem flex gap-3 mb-4">
            <input type="text" id="todoText" placeholder="Enter your todo"
                class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500">
            <button id="addBtn"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">+</button>
        </div>

        <div class="flex items-center justify-between text-sm text-gray-600 mb-3">
            <p><span id="count">0</span> items</p>
            <button id="clearAll" onclick="clearAll()" class="text-red-600 hover:text-red-800">Clear All</button>
        </div>

        <ul id="displayArea" class="displayArea space-y-2 max-h-[55vh] overflow-y-auto pr-2"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
